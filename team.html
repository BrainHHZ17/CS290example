<script type="text/javascript">
    var num1 = 0;
    var num2 = 0;
    var num3 = 0;
    function choice(who) {
    	var choi  = document.getElementsByName("radioOnly");
    	var name = '';
    	var nameValue;
		for(var i=0;i<choi.length;i++){
			if(choi[i].checked) {
				name = choi[i].value
			}
		}
		if(who === 1){
			if(name === 'gal') {
				num1++;
				document.getElementById("votesGal").innerText = num1;
				nameValue = num1;
			}
		}else if(who === 2){
			if(name === 'jeremy') {
				num2++;
				document.getElementById("votesJeremy").innerText = num2;
				nameValue = num3;
			}
		}else if(who === 3){
			if(name === 'xd') {
				num3++;
				document.getElementById("votesxd").innerText = num3;
				nameValue = num3;
			}
		}
		$.ajax({
			url:"http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php",    //请求的url地址
			dataType:"json",   //返回格式为json
			async:true,//请求是否异步，默认为异步，这也是ajax重要特性
			data:{
				"name":name,
				"num":nameValue
			},    //参数值
			type:"POST",   //请求方式
			beforeSend:function(){
				//请求前的处理
			},
			success:function(req){
				//请求成功时处理
				alert("submit success!");
				alert(req);
			},
			complete:function(){
				//请求完成的处理
			},
			error:function(){
				//请求出错处理
			}
		});
	}
</script>
